##
# Chatterbox

-
  name:  'Chatterbox Chat - start'
  uriPattern: 'chatterbox/chat/start'
  defaults:
    '@package':    'Sitegeist.Chatterbox'
    '@controller': 'Chat'
    '@action': 'start'
    '@format': 'json'
  httpMethods: ['POST']

-
  name:  'Chatterbox Chat - thread'
  uriPattern: 'chatterbox/chat/history'
  defaults:
    '@package':    'Sitegeist.Chatterbox'
    '@controller': 'Chat'
    '@action': 'history'
    '@format': 'json'
  httpMethods: ['GET']

- name: 'Chatterbox Chat'
  uriPattern: 'chatterbox/chat/post'
  defaults:
    '@package': 'Sitegeist.Chatterbox'
    '@controller': 'Chat'
    '@action': 'post'
    '@format': 'json'
  httpMethods: ['POST']

