privilegeTargets:
  'Neos\Flow\Security\Authorization\Privilege\Method\MethodPrivilege':
    'Sitegeist.Chatterbox:LegacyChat':
      matcher: 'method(Sitegeist\Chatterbox\Controller\LegacyChatController->(start|history|post)Action())'
    'Sitegeist.Chatterbox:Chat':
      matcher: 'method(Sitegeist\Chatterbox\Controller\ChatController->(start|history|post)Endpoint())'
  'Neos\Neos\Security\Authorization\Privilege\ModulePrivilege':
    'Sitegeist.Chatterbox:ManageAssistants':
      matcher: 'management/chatterbox'
roles:
  'Neos.Flow:Everybody':
    privileges:
      -
        privilegeTarget: 'Sitegeist.Chatterbox:LegacyChat'
        permission: GRANT
      -
        privilegeTarget: 'Sitegeist.Chatterbox:Chat'
        permission: GRANT

  'Sitegeist.Chatterbox:AssistantManager':
    label: 'AI-Assistant Manager'
    description: 'The role allows to create and configure the AI-Assistants'
    privileges:
      - privilegeTarget: 'Sitegeist.Chatterbox:ManageAssistants'
        permission: GRANT

  'Neos.Neos:Administrator':
    privileges:
      -
        privilegeTarget: 'Sitegeist.Chatterbox:ManageAssistants'
        permission: GRANT
