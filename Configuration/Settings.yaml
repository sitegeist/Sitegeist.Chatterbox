Sitegeist:
  Chatterbox:
    earmark: "Sitegeist-Chatterbox: "

    tools: []
    knowledge: []
    instructions:
      currentDate:
        className: 'Sitegeist\Chatterbox\Domain\Instruction\CurrentDateInstruction'
        options:
          description: 'Instructs the assistant about the current date'

Neos:
  Flow:
    mvc:
      routes:
        'Sitegeist.Chatterbox':
          position: 'before Neos.Neos'

  Neos:
    modules:
      management:
        submodules:
          chatterbox:
            label: 'Chatterbox AI-Assistants'
            description: 'Configure and test AI-Assitants'
            icon: 'icon-robot'
            controller: 'Sitegeist\Chatterbox\Controller\AssistantModuleController'
            privilegeTarget: 'Sitegeist.Chatterbox:ManageAssistants'
